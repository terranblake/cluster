apiVersion: v1
kind: Service
metadata:
  namespace: earney
  name: superset
  labels:
    app: superset
spec:
  type: NodePort
  ports:
  - name: http
    port: 8088
    targetPort: 8088
  selector:
    app: superset
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
  namespace: earney
spec:
  selector:
    matchLabels:
      app: superset
  template:
    metadata:
      labels:
        app: superset
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
      - name: superset
        image: ghcr.io/terranblake/superset:latest
        envFrom:
        - secretRef:
            name: superset-creds
        ports:
        - containerPort: 8088
        volumeMounts:
          - name: data
            mountPath: /superset
      volumes:
      - name: superset-creds
        secret:
          secretName: superset-creds
      - name: data
        hostPath:
          path: /var/lib/superset