apiVersion: v1
kind: Pod
metadata:
  name: logs
  namespace: kube-system
  labels:
    app: logs
spec:
  imagePullSecrets:
    - name: ghcr-pull-secret
  containers:
  - name: logs
    image: ghcr.io/terranblake/logs
    env:
    - name: LOG_TO_FILE
      value: false
    - name: EXCLUSIONS
      value: |
        kubernetes-dashboard
        kube-apiserver-docker-desktop
        dashboard-metrics-scraper
        kube-scheduler-docker-desktop
        vpnkit-controller
        etcd-docker-desktop
        coredns
        logs
    - name: FILENAME
      value: "cluster.log"
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    volumeMounts:
    # - name: logs
    #   mountPath: /logs
    - name: varlog
      mountPath: /var/log
    - name: varlibdockercontainers
      mountPath: /var/lib/docker/containers
      readOnly: true
  volumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: varlibdockercontainers
    hostPath:
      path: /var/lib/docker/containers
  # - name: logs
  #   persistentVolumeClaim:
  #     claimName: logs